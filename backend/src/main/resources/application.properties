spring.application.name=e-commerce-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/e-commerce_db
spring.datasource.username=postgres
spring.datasource.password=147369
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (Temporarily disabled)
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.validate-on-migrate=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-for-production-use
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Elasticsearch Configuration (Enabled)
elasticsearch.enabled=true
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=30s
# spring.elasticsearch.username=
# spring.elasticsearch.password=

# Elasticsearch Index Configuration
# elasticsearch.index.products=ecommerce_products
# elasticsearch.index.categories=ecommerce_categories
# elasticsearch.index.stores=ecommerce_stores

# Logging
logging.level.com.bahattintok.e_commerce=DEBUG
logging.level.org.springframework.security=DEBUG
